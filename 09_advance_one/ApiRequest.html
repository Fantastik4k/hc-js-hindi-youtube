<script>
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)
    // onreadystatechange ko aik function dena hota hy aur usmein basically hum yeh likhty hein k jb state ho to isko kia krna chahye.
    // jb bhi apky paas response ata hy url sy, wo string mein hi ata hy, kbhi kbhi object ki form mein bhi a jata hy, but mostly string ki form mein ata hy.
    // JSON.parse(), string ko json mein convert kr deta hy
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)
            console.log(typeof data);
            console.log(data.followers);
        }
    }
    xhr.send();
</script>
